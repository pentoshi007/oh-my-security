name: Generate Daily Content

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: "0 12 * * *" # Runs at 12:00 PM UTC every day

jobs:
  generate-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full clone to avoid shallow repo issues
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run content generator
        run: npm run generate --prefix packages/generator
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Fetch latest changes
          git fetch origin main
          
          # Reset to latest main to ensure we're up to date
          git reset --hard origin/main
          
          # Run content generator again if needed (in case files were overwritten)
          npm run generate --prefix packages/generator || true
          
          # Add generated content
          git add content/

          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "chore: Generate daily content for $(date +'%Y-%m-%d')"
            
            # Try to push with retry logic
            for i in {1..3}; do
              if git push origin main; then
                echo "Push successful on attempt $i"
                break
              else
                echo "Push failed on attempt $i, retrying..."
                git fetch origin main
                git rebase origin/main
                sleep 5
              fi
            done
          else
            echo "No new content generated. Nothing to commit."
          fi
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
